{% load static %}
{% block sidebar %}
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="{% static 'assets/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ user.get_full_name }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <ul class="sidebar-menu" data-widget="tree">
            <li>
                <a href="{% url 'UserEditView' user.id %}">
                    <i class="fa fa-user"></i>
                    <span>Edit Profile</span>
                </a>
            </li>
        </ul>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li>
                <a href="{% url 'dashboard' %}">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="treeview">
                <a href="#">
                    <i class="fa fa-files-o"></i>
                    <span>Incidents</span>
                    <span class="pull-right-container">
                            <span class="label label-primary pull-right">4</span>
                        </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="{% url 'incidents_on_call' %}?event_type=trigger"><i class="fa fa-circle-o"></i>
                        Unhandled (for me)</a></li>
                    <li><a href="{% url 'incident_list' %}?event_type=trigger"><i class="fa fa-circle-o"></i>
                        Unhandled (all services)</a></li>
                    <li><a href="{% url 'incident_list' %}?event_type=acknowledge"><i class="fa fa-circle-o"></i>
                        Acknowledged</a></li>
                    <li><a href="{% url 'incident_list' %}"><i class="fa fa-circle-o"></i> All</a></li>
                </ul>
            </li>
            <li><a href="{% url 'openduty.services.list' %}"><i class="fa fa-phone"></i> <span>Services</span></a>
            </li>
            <li><a href="{% url 'openduty.escalation.list' %}"><i class="fa fa-plane"></i>
                <span>Escalation</span></a></li>
            <li>
                <a href="{% url 'schedules_list' %}"><i class="fa fa-calendar"></i> <span>Schedules</span></a>
            </li>
        </ul>
    </section>
</aside>
{% endblock %}
