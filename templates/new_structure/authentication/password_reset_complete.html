{% extends 'base.html' %}{% load static %}

{% block body_tag %}
<body class="hold-transition skin-blue login-page">
{% endblock %}
{% block sidebar %}{% endblock %}

{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="row">
            <div class="col-xs-12">
                <br><br>
                <br><br>
                <div class="col-lg-6 col-lg-push-3 col-md-6 col-md-push-3 col-xs-10 col-xs-push-1">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h2 class="box-title text-center">
                                {{ title }}
                            </h2>
                        </div>
                        <div class="box-body">
                            <h4 class="login-box-msg">
                                Your password has been set.  You may go ahead and log in now.
                            </h4>

                            <h4 class="login-box-msg">
                                <a href="{% url 'login' %}">Login</a>
                            </h4>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
                <!-- /.box -->
            </div>
        </div>
        <!-- /.row (main row) -->
    </div>
    <!-- /.row (main row) -->
{% endblock %}

{% block custom_scripts %}
    <style>
        .main-footer, .content-wrapper {margin-left: 0;}
        .skin-blue .wrapper {background-color: #ecf0f4;}
    .checkbox {margin-left: 20px;}
    </style>
{% endblock %}
</body>
